buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
    }
}

apply plugin: 'com.android.library'

android {
    buildToolsVersion = "28.0.3"
    compileSdkVersion = 28

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
    }
    lintOptions {
        abortOnError false
    }

    packagingOptions {
        pickFirst "lib/armeabi-v7a/libc++_shared.so"
        pickFirst "lib/arm64-v8a/libc++_shared.so"
        pickFirst "lib/x86/libc++_shared.so"
        pickFirst "lib/x86_64/libc++_shared.so"
        pickFirst 'lib/armeabi-v7a/libfbjni.so'
        pickFirst 'lib/arm64-v8a/libfbjni.so'
        pickFirst 'lib/x86/libfbjni.so'
        pickFirst 'lib/x86_64/libfbjni.so'
    }
}

repositories {
    jcenter()
    // flatDir {
    //     dirs "$rootProject.projectDir/../node_modules/react-native-pytorch/android/libs"
    // }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    // implementation 'org.pytorch:pytorch_android:1.4.0', {
    //     exclude group:'pytorch_android_fbjni', module: 'jni'
    // }
    // implementation 'org.pytorch:pytorch_android_torchvision:1.4.0'
    // implementation(name:'pytorch_android', ext:'aar')
    // implementation(name:'pytorch_android_torchvision', ext:'aar')
    // implementation(name:'pytorch_android_fbjni', ext:'aar')
    implementation 'io.pickupp:pytorch_android:1.5.0'
    implementation 'io.pickupp:pytorch_android_torchvision:1.5.0'
    implementation 'io.pickupp:pytorch_android_fbjni:1.5.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.facebook.soloader:nativeloader:0.8.0'
}